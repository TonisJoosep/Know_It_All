{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Default description of Know_It_All{% endblock %}">
    <title>{% block title %}Know_It_All{% endblock %}</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Add a favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>

    <main>
            {% block content %}
            <!-- Child templates will inject their content here -->
            {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <ul class="footer-links">
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'privacy' %}">Privacy</a></li>
            </ul>
            <p>&copy; 2024 Know_It_All. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
