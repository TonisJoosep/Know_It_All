{% extends 'base.html' %}

{% block title %}Welcome - Know_It_All{% endblock %}

{% block content %}
<div class="container">
    <h1>WELCOME TO</h1>
    <img src="/static/logo.png" alt="Trivia Game Logo" id="main-logo">

    <h2>Choose topic:</h2>
    <div class="category-grid">
        {% for category_name in categories %}
            <a href="{% url 'options' category_name %}">
                <div class="category-box">
                    {{ category_name }}
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
