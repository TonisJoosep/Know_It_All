{% extends 'base.html' %}

{% block title %}Welcome - Know_It_All{% endblock %}

{% block content %}
    <h2>{{ category_name }} Options</h2>

    <form method='get' action="{% url 'game' %}">
        {% if subcategories and subcategories|length > 0 %}
            <label for='subcategory'>Subcategory:</label>
            <select name='subcategory' id='subcategory'>
                {% for subcategory_name, subcategory_id in subcategories.items %}
                    <option value="{{ subcategory_name }}">{{ subcategory_name }}</option>
                {% endfor %}
            </select>
        {% endif %}

        <input type='hidden' name='category' value="{{ category_name }}">

        <label for='difficulty'>Difficulty:</label>
        <select name='difficulty' id='difficulty'>
            {% for choice in difficulty_choices %}
                <option value="{{ choice }}">{{ choice }}</option>
            {% endfor %}
        </select>
        <label for='amount'>Number of Questions:</label>
        <select id='amount' name='amount'>
            <option value='1' selected>1</option>
            <option value='5'>5</option>
            <option value='10'>10</option>
            <option value='15'>15</option>
        </select>


        <button type='submit'>Start Game</button>
    </form>
{% endblock %}
