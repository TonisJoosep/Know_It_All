<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login or Signup</title>
</head>
<body>
<button>Logo</button>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <div class="error">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <button type="submit">Login</button>
</form>
<br>
<div>Forgot password?</div>
<a href="{% url 'forgot_password' %}">Reset Password</a>
<h3><b>New to Know_It_All?</b></h3>
<div>
    <a href="{% url 'signup' %}">Create a free account now!</a>
</div>
<br>
<button>About</button>
<button>Contact</button>
<button>Privacy</button>
</body>
</html>
